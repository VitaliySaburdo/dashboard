<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- Title -->
    <title>Dashboard</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="main__section">
        <div class="main__container">
          <div class="main_wrapper">
            <div class="sidebar">
              <a href="#" class="sidebar__logo">
                <svg width="37" height="37">
                  <use href="./images/sprite.svg#icon-logo" />
                </svg>
                <h1 class="sidebar__title">
                  Dashboard<span class="sidebar__txt">v.01</span>
                </h1>
              </a>
              <div class="sidebar__wrapper">
                <svg width="24" height="24">
                  <use href="./images/sprite.svg#icon-key" />
                </svg>
                <p class="sidebar__title--menu">Dashboard</p>
              </div>
              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="#">
                      <div class="nav__box">
                        <svg width="24" height="24">
                          <use href="./images/sprite.svg#icon-square" />
                        </svg>
                        <p class="nav__txt">Product</p>
                      </div>
                      <svg width="16" height="16">
                        <use href="./images/sprite.svg#icon-arrow" />
                      </svg>
                    </a>
                  </li>
                  <li class="nav__item">
                    <a class="active" href="#">
                      <div class="nav__box active">
                        <svg width="24" height="24">
                          <use href="./images/sprite.svg#icon-user" />
                        </svg>
                        <p class="nav__txt">Customers</p>
                      </div>
                      <svg width="16" height="16">
                        <use href="./images/sprite.svg#icon-arrow-active" />
                      </svg>
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#">
                      <div class="nav__box">
                        <svg width="24" height="24">
                          <use href="./images/sprite.svg#icon-money" />
                        </svg>
                        <p class="nav__txt">Income</p>
                      </div>
                      <svg width="16" height="16">
                        <use href="./images/sprite.svg#icon-arrow" />
                      </svg>
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#">
                      <div class="nav__box">
                        <svg width="24" height="24">
                          <use href="./images/sprite.svg#icon-discount" />
                        </svg>
                        <p class="nav__txt">Promote</p>
                      </div>
                      <svg width="16" height="16">
                        <use href="./images/sprite.svg#icon-arrow" />
                      </svg>
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#">
                      <div class="nav__box">
                        <svg width="24" height="24">
                          <use href="./images/sprite.svg#icon-question" />
                        </svg>
                        <p class="nav__txt">Help</p>
                      </div>
                      <svg width="16" height="16">
                        <use href="./images/sprite.svg#icon-arrow" />
                      </svg>
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="user">
                <img class="user__img" src="./images/user.png" alt="user" />
                <div class="user__box">
                  <p class="user__name">Evano</p>
                  <p class="user__title">Project Manager</p>
                </div>
              </div>
            </div>
            <div class="content">
              <h2 class="content__title">Hello Evano üëãüèº,</h2>
              <div class="blog">
                <div class="blog__header">
                  <div class="blog__wrapper">
                    <h3 class="blog__title">All Customers</h3>
                    <p class="blog__title--status">Active Members</p>
                  </div>
                  <div class="blog__input--wrapper">
                    <svg class="blog__img" width="24" height="24">
                      <use href="./images/sprite.svg#icon-search" />
                    </svg>
                    <input
                      class="blog__input"
                      type="text"
                      placeholder="Search"
                    />
                  </div>
                </div>
                <table>
                  <thead>
                    <tr>
                      <th>Customer Name</th>
                      <th>Company</th>
                      <th>Phone Number</th>
                      <th>Email</th>
                      <th>Country</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div class="blog__footer">
                  <p class="blog__txt">Showing data 1 to 8 of 256K entries</p>
                  <div class="pagination">
                    <ul class="pagination__list">
                      <li class="pagination__item">
                        <a class="pagination__link" href="">1</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
